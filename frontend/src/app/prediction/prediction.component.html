<app-header></app-header>
<div class="cont">
  <p style="margin-bottom:40px;">Proszę wprowadzić przewidywane wartości zmiennych objaśnianych.</p>
  <p class="error" *ngIf="err">{{err}}</p>
  <tr *ngFor="let header of headers">
    <td style="margin-bottom: 20px; color: #6df884"> {{header}}:
      <input placeholder="____________"type="number" required #box (mouseup)="setParam(box.value, header)"(keyup)="setParam(box.value, header)"><br>
    </td>
  </tr>
  <label class="button1" (click)="predict()">+----+<br> | OK |<br>+----+</label><p>&nbsp;</p>
  <label class="button1" (click)="repeat()">+---------------------+<br> | Zacznij od początku |<br>+---------------------+</label>
  <div class="outer">
  <div class="togowno"*ngIf="prediction"><h4><p>Prognoza:</p> {{prediction}}</h4> </div>
  </div>
</div>
